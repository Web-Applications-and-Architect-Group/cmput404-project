{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="{% static 'css/registration/registration_form.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    </head>
    <body>


        {% if error_message %}
        <p><strong>{{error_message}}</strong></p>
        {% endif %}

        {% if next %}
        {% if user.is_authenticated %}
        <p>If you want to create an new account. Please log out first.</p>
        {% endif %}
        {% endif %}

        {% block content %}
        <div>
            <h1>Registration</h1>
        </div>


        <form method="post" action=".">

            {{ form.as_p }}

            <input type="submit" value="register" />
            <input type="hidden" name="next" value="{{ next }}" />
        </form> 


        {% endblock %}
    </body>
</html>
